name: Feature Branch

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test Feature and Pull Request with Unit Test
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - uses: actions/checkout@v2
      # Setup JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # SemVer
      - name: Semantic Version
        id: Semver
        run: |-
          chmod +x .github/semver.sh
          ./.github/semver.sh
      # Maven Package (SkipTests)
      - name: Maven Package
        run: mvn -B -f kboot-jwt-spring-boot-starter/pom.xml clean package -Drevision=$VERSION -DskipTests
      # Maven Verify
      - name: Maven Verify
        run: mvn -B -f kboot-jwt-spring-boot-starter/pom.xml clean verify -Drevision=$VERSION
